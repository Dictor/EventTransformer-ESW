# conf.yaml
version: 2.0

model:
    name: EvtTransformer
    framework: pytorch

# evaluation:
#     accuracy:
#         metric:
#             topk: 1
quantization:                                        # optional. tuning constraints on model-wise for advance user to reduce tuning space.
  approach: post_training_dynamic_quant               # optional. default value is post_training_static_quant.
tuning:
  accuracy_criterion:
    relative:  0.05                                  # optional. default value is relative, other value is absolute. this example allows relative accuracy loss: 1%.
  exit_policy:
    max_trials: 500 
  exit_policy:
    timeout: 0                                       # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
  random_seed: 9527                                  # optional. random seed for deterministic tuning.